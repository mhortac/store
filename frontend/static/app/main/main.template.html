<div class="container-fluid">
    <h2> Categorias </h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            ng-click="onCategoryClicked(cat)"
            ng-repeat="cat in categoriesCollection">
            {{cat.name}} <span class="badge badge-primary badge-pill"> {{cat.sublevels.length}}</span>
        </li>
    </ul>
</div>
